name: test
on: push
jobs:
  common:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16'

      - name: Install yarn
        run: npm i yarn -g
      - name: Install dependencies
        run: yarn install

      - name: Test Common
        run: yarn common test

  backend:
    runs-on: ubuntu-latest
    services:
      database:
        image: postgres:15.3
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16'

      - name: Install yarn
        run: npm i yarn -g
      - name: Install dependencies
        run: yarn install

      - name: Transpile @my-task/common for test
        run: yarn common build

      - name: Test Backend
        run: yarn backend test:migrate
        env:
          HOST: ${{ secrets.HOST }}

          DB_PORT: 5432
          DB_USER: ${{ secrets.POSTGRES_USER }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_DB: ${{ secrets.POSTGRES_DB }}

          BE_PORT: ${{ vars.BE_PORT }}
          FE_PORT: ${{ vars.FE_PORT }}

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16'

      - name: Move GitHub Secrets to .env
        run: |
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" > .env
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      - name: Move GitHub Variables to .env
        run: |
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$VARS_CONTEXT" >> .env
        env:
          VARS_CONTEXT: ${{ toJson(vars) }}

      - name: Install yarn
        run: npm i yarn -g
      - name: Install dependencies
        run: yarn install

      - name: Transpile @my-task/common for test
        run: yarn common build

      - name: Test Frontend
        run: yarn frontend test
